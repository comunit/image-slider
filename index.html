<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Sports Direct Slider</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="handle-left" onclick="plusLeft(1)"></div>
      <div class="handle-right" onclick="plus(+1)"></div>
      <img class="slider-img" src="./img/1.jpg" alt="">
      <img class="slider-img" src="./img/2.jpg" alt="">
      <img class="slider-img" src="./img/3.jpg" alt="">
      <img class="slider-img" src="./img/4.jpg" alt="">
      <img class="slider-img" src="./img/5.jpg" alt="">
      <div class="dots">
        <div class="box 0"></div>
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
